<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Example</title>
    <link rel="stylesheet" href="./forms.css">
</head>

<body>
    <input type="text" />

    <form action="./selectors.html" class="form-stam" method="GET">
        <!-- text -->
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" disabled />
        <!-- number -->
        <label for="age">Age</label>
        <input type="number" name="age" id="age" placeholder="Enter your age">
        <!-- password -->
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="password">
        <!-- Email -->
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="email" required>
        <!-- date -->
        <label for="birthday">Birthday</label>
        <input type="date" name="birthday" id="birthday" />
        <!-- radio -->
        <div>
            <input class="inline-block" type="radio" name="gender" id="radio-male" value="male">
            <label class="inline-block" for="radio-male">Male</label>
            <input class="inline-block" type="radio" name="gender" id="radio-female" value="female">
            <label class="inline-block" for="radio-female">Female</label>
        </div>
        <!-- select -->
        <select name="gender2" id="select-gender">
            <option value="female">Female</option>
            <option value="male">Male</option>
        </select>
        <!-- checkbox -->
        <div>
            <input class="inline-block" type="checkbox" name="terms" id="terms" />
            <label class="inline-block" for="terms">I read the terms</label>
            <input class="inline-block" type="checkbox" name="info" id="info" checked />
            <label class="inline-block" for="info">I want you to send me info</label>
        </div>
        <button type="button" onclick="alert('I was clicked')">Click on me</button>
        <button type="submit">Submit</button>
    </form>
