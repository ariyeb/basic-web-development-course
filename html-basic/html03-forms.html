<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms example</title>
    <link rel="stylesheet" href="./03-forms.css">
</head>

<body>

    <input type="text" class="input-stam" />

    <form class="form-stam" action="./anotherpage.html" method="GET">
        <!-- text -->
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Name" name="name" disabled />
        <!-- number -->
        <label for="age">Age</label>
        <input type="number" id="age" placeholder="Age" name="age" />
        <!-- password -->
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="password" name="password" />
        <!-- email -->
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Email" name="email" />
        <!-- date -->
        <label for="birthday">Birthday</label>
        <input type="date" id="birthday" name="birthday" />
        <!-- Radio -->
        <input class="inline-block" type="radio" name="gender" id="radio-male" value="male">
        <label for="radio-male" class="inline-block">Male</label>
        <input class="inline-block" type="radio" name="gender" id="radio-female" value="female">
        <label for="radio-female" class="inline-block">Female</label>
        <!-- checkbox -->
        <div>
            <input class="inline-block" type="checkbox" id="terms" name="terms" />
            <label class="inline-block" for="terms">I read the terms</label>
            <input class="inline-block" type="checkbox" id="info" name="info" checked />
            <label class="inline-block" for="info">I want to get info</label>
        </div>
        <!-- select -->
        <select name="gender2" id="select-gender">
            <option value="female">Female</option>
            <option value="male">Male</option>
        </select>
        <!-- button -->
        <button type="button" onclick="alert('I was clicked')">Click on me</button>
        <button type="submit">Submit</button>
        <!-- 
            attributes:
            required
            cheacked
            disabled 
        -->
    </form>



</body>

</html>
